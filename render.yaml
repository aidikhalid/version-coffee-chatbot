services:
  - type: web
    name: ai-chat-type-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ARCJET_KEY
        sync: false
      - key: CLIENT_URL
        sync: false
